<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body{
            font-family: montserrat;
            margin:0;
            padding:0;
        }
        .container{
            background: rgb(255, 255, 255);
            width: 100%;
        }
        .gallery{
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: center;
            align-content: flex-start;
            padding: 30px;
            width: 1000px;
            background: rgb(255, 255, 255);
            margin: auto;
            min-height: 400px;
        }
        .gallery_item{
            width: 300px;
            margin: 10px;
        }
        .gallery_thumb{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 175px;
            height:175px;
            border: 0px solid red;
            border-radius:3px;
            background-image:attr(data-image-src url);
            background-position: center;
            background-size: 100%;
            overflow: hidden; 
            margin: 0;
            transition: background-size 1s, filter 1s;
            
        }

        .gallery_thumb:hover{
            background-size: 105%;
            filter: blur(0px);
            background-image: attr(data-image-src url);
            
        }

  
    

     

        .gallery_item_footer {
            min-height: 50px;
            width: 100%;
            align-self:flex-end;
            background-color: rgb(228, 228, 228,.7);
            border-top: 1px solid #99cc33;
            padding: 5px;
            /* visibility: hidden; */
            position: relative;
            top: 100px;
            opacity: 0;
            display:flex;
            flex-direction: column;
            justify-content: center;
            margin:0px;
            transition: opacity 1s, top .5s ease-in-out;
        
        }

        .gallery_item:hover .gallery_item_footer{
            opacity: 1;
            top: 0px;
        }

        
        .gallery_item_footer p{
            margin: 0px;
            padding:0px;
            color:#000;
        }

        .gallery_item_footer p::before{
            /* content: "\2192"; */
        }

        .software_icons{
            display:flex;
            flex-direction: row;
            justify-content: flex-start;
            width: 100%;
            min-height: 50px;
        }
        .software_icon{
            align-self: center;
            margin:2px;
            width: 25px;
            height: 25px;
            background-size:cover;
            background-image:attr(data-image-src url);
            background-repeat: no-repeat;
            transition: transform .25s ease-in-out;
            
        }

        .software_icons a{
            margin:0px;
            padding:0px;
            align-self: center;
        }

        .software_icon:hover{
            width: 30px;
            height: 30px;
            background-image:attr(data-image-src url);
            background-repeat: no-repeat;
            background-size:cover;
            transform: scale(1.25);
        }

      
        




        
    </style>
</head>
<body>

    <script>
        var list = document.getElementsByClassName('gallery_thumb');
        
        for (var i = 0; i < list.length; i++) {
          var src = list[i].getAttribute('data-image-src');
          
          list[i].style.backgroundImage=" url('" + src + "')";

          var icon_list = list[i].getElementsByClassName('software_icon');
          
          for (var j = 0; j < icon_list.length; j++) {
          var icon_src = icon_list[j].getAttribute('data-image-src');
          icon_list[j].style.backgroundImage=" url('" + icon_src + "')";
          
          }
